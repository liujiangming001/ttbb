    <style>
        .subscription-tabs {
            display: flex;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }
        
        .subscription-tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            font-weight: 600;
            color: #666;
        }
        
        .subscription-tab.active {
            color: #ff4f5e;
            border-bottom: 2px solid #ff4f5e;
        }
        
        .subscription-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .subscription-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .subscription-cover {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .subscription-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .subscription-title {
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }
        
        .subscription-creator {
            font-size: 12px;
            color: #666;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: bold;
        }
        
        .edit-button {
            color: #666;
            font-size: 14px;
        }
        
        /* 排序和筛选区域 */
        .filter-area {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 16px;
        }
        
        .filter-button {
            display: flex;
            align-items: center;
            background-color: #f0f0f0;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 12px;
            margin-left: 10px;
        }
        
        .filter-button i {
            margin-right: 4px;
        }
    </style>
</head>
