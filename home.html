    <style>
        .featured-podcast {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            height: 180px;
            margin-bottom: 20px;
        }
        
        .featured-podcast img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .featured-podcast .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 20px;
            color: white;
        }
        
        .featured-podcast .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .featured-podcast .creator {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .category-scroll {
            display: flex;
            overflow-x: auto;
            padding: 10px 0;
            margin: 0 -16px;
            padding: 0 16px;
            -webkit-overflow-scrolling: touch;
        }
        
        .category-item {
            flex: 0 0 auto;
            padding: 8px 16px;
            margin-right: 10px;
            background-color: #f0f0f0;
            border-radius: 20px;
            font-size: 14px;
            white-space: nowrap;
        }
        
        .category-item.active {
            background-color: #ff4f5e;
            color: white;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin: 24px 0 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .section-title .view-all {
            font-size: 14px;
            font-weight: normal;
            color: #666;
        }
        
        .episodes-row {
            display: flex;
            overflow-x: auto;
            padding-bottom: 16px;
            margin: 0 -16px;
            padding: 0 16px;
            -webkit-overflow-scrolling: touch;
        }
        
        .episode-card {
            flex: 0 0 auto;
            width: 150px;
            margin-right: 16px;
        }
        
        .episode-cover {
            width: 150px;
            height: 150px;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .episode-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .episode-title {
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
        }
        
        .episode-creator {
            font-size: 12px;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
