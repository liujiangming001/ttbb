<html lang="zh-CN">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 播客App</title>

    <link rel="stylesheet" href="css/common.css">
    <style>
        .profile-header {
            background-color: white;
            padding: 20px 16px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
        }
        
        .profile-avatar {
            width: 70px;
            height: 70px;
            border-radius: 35px;
            overflow: hidden;
            margin-right: 16px;
        }
        
        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-info {
            flex: 1;
        }
        
        .profile-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .profile-id {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }
        
        .profile-stats {
            display: flex;
            font-size: 13px;
            color: #666;
        }
        
        .profile-stat {
            margin-right: 16px;
        }
        
        .profile-stat span {
            font-weight: 600;
            color: #333;
            margin-right: 4px;
        }
        
        .edit-profile {
            color: #666;
            font-size: 14px;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            padding: 16px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #eee;
        }
        
        .menu-list {
            background-color: white;
        }
        
        .menu-item {
            display: flex;
            padding: 16px;
            border-bottom: 1px solid #eee;
            align-items: center;
        }
        
        .menu-icon {
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 12px;
            color: #666;
        }
        
        .menu-label {
            flex: 1;
            font-size: 16px;
        }
        
        .menu-arrow {
            color: #ccc;
        }
        
        .logout-button {
            margin: 20px 16px;
            padding: 12px;
            text-align: center;
            background-color: #f0f0f0;
            border-radius: 8px;
            color: #ff4f5e;
            font-weight: 600;
        }
        
        .badge {
            background-color: #ff4f5e;
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 8px;
        }
        
        .subscription-status {
            background-color: #f8f9fa;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 16px;
            display: flex;
            align-items: center;
        }
        
        .subscription-icon {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            background-color: #e0f2f1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 12px;
            color: #009688;
        }
        
        .subscription-info {
            flex: 1;
        }
        
        .subscription-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .subscription-description {
            font-size: 12px;
            color: #666;
        }
        
        .upgrade-button {
            background-color: #ff4f5e;
            color: white;
            padding: 8px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 600;
        }
    </style>
</head>
